name: Tourism Project Pipeline

on:
  push:
    branches:
      - main  # Automatically triggers on push to the main branch

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Use v4 for consistency and latest features
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        # Assuming requirements.txt is at mlops/requirements.txt
        run: pip install -r mlops/requirements.txt
        
      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # Executes 'data_register.py'
        run: python mlops/model_building/data_register.py

  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install -r mlops/requirements.txt
        
      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # === UPDATED: Changed 'data_prep.py' to 'prep.py' ===
        run: python mlops/model_building/prep.py


  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install -r mlops/requirements.txt

      - name: Run Model Building and Training
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # === UPDATED: Changed 'model_training.py' to 'train.py' ===
        run: python mlops/model_building/train.py

      # IMPORTANT: If your deployment relies on a model artifact saved locally by 
      # train.py, you MUST add an artifact upload step here.

  deploy-hosting:
    runs-on: ubuntu-latest
    needs: model-training
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install -r mlops/requirements.txt
        
      - name: Push files to Frontend Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python mlops/deployment/deploy_app.py
